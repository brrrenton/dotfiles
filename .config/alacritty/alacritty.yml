window:
  padding:
    x: 3
    y: 3

  #dynamic_title: true

  #gtk_theme_variant: None

scrolling:
  #history: 10000
  multiplier: 3

font:
  normal:
    family: UbuntuMono

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 14.0

  offset:
    x: 1
    y: 0

#draw_bold_text_with_bright_colors: false

schemes:
  tango_dark: &dark
    primary:
      background: '#2e3436'
      foreground: '#d3d7cf'

    normal:
      black: '#555753'
      red: '#ef2929'
      green: '#8ae234'
      yellow: '#fce94f'
      blue: '#729fcf'
      magenta: '#ad7fa8'
      cyan: '#34e2e2'
      white: '#eeeeec'

  tango_light: &light
    primary:
      background: '#eeeeec'
      foreground: '#2e3436'
      
    normal:
      black: '#2e3436'
      red: '#cc0000'
      green: '#4e9a06'
      yellow: '#c4a000'
      blue: '#3465a4'
      magenta: '#75507b'
      cyan: '#06989a'
      white: '#d3d7cf'

colors: *dark

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
  unfocused_hollow: true
  thickness: 0.10

live_config_reload: true

working_directory: None

key_bindings:
  - { key: N,              mods: Control|Shift,                action: SpawnNewInstance }
  - { key: V,              mods: Control|Shift, mode: ~Vi,     action: Paste            }
  - { key: C,              mods: Control|Shift,                action: Copy             }
  - { key: F,              mods: Control|Shift, mode: ~Search, action: SearchBackward   }
  - { key: Key0,           mods: Control|Shift,                action: ResetFontSize    }
  - { key: Equals,         mods: Control|Shift,                action: IncreaseFontSize }
  - { key: Plus,           mods: Control|Shift,                action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Control|Shift,                action: IncreaseFontSize }
  - { key: Minus,          mods: Control|Shift,                action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control|Shift,                action: DecreaseFontSize }

